<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totok Syaraf</title>
    <script src="https://kit.fontawesome.com/3ec5d18642.js" crossorigin="anonymous"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="node_modules/@sweetalert2/themes/borderless/borderless.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <p id="notification"></p>
    <header>
      <div id="left-header">
        <input type="text" placeholder="Patient name..." id="patientInput" autocomplete="off" />
        <button type="submit" id="inputButton">Add</button>
      </div>
      <div id="middle-header">
        <form id="themes">
          <fieldset>
            <input type="radio" name="theme" id="dark" checked />
            <input type="radio" name="theme" id="light" />
            <input type="radio" name="theme" id="pink" />
            <input type="radio" name="theme" id="brown" />
          </fieldset>
        </form>
      </div>
      <div id="right-header">
        <span id="date"></span>
        <button id="copyButton" data-clipboard-target="#records">Copy Data</button>
        <button id="deleteAllButton">Delete All</button>
      </div>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Queue</th>
            <th>Name</th>
            <th>Status</th>
            <th>Move</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="records"></tbody>
      </table>
    </main>

    <button id="back-to-top"><i class="fa-solid fa-arrow-up"></i></button>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <script src="public/js/script.js"></script>
  </body>
</html>
